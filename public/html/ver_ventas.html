<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Ventas</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <h1>Ventas</h1>
    <label for="fechaInicio">Fecha inicio:</label>
    <input type="date" id="fechaInicio">
    <label for="fechaFin">Fecha fin:</label>
    <input type="date" id="fechaFin">
    <button id="filtrar" onclick="filtrar()">Filtrar</button>
    <button id="todo" onclick="todo()">Todo</button>
    <div class="contenedor-tabla">
        <table id="tabla-ventas" class="tabla">
            <thead>
                <tr>
                    <th>ID Venta</th>
                    <th>ID Empleado</th>
                    <th>NIT Cliente</th>
                    <th>Tipo de Pago</th>
                    <th>Fecha Venta</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán dinámicamente las filas de la tabla -->
            </tbody>
        </table>
    </div>

    <script src="../scripts/app.js"></script>
</body>
</html>
